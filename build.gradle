buildscript {
    repositories {
        maven { url = "https://files.minecraftforge.net/maven" }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'java'

version = "1.0.0"
group = "com.translator"
archivesBaseName = "translatormod"

// 强制 Java 版本为 1.8（移除高版本 Gradle 语法）
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

// 简化编译选项（适配 Gradle 2.7）
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
    options.compilerArgs << "-source" << "1.8" << "-target" << "1.8"
    // 移除 options.forkOptions.javaHome（旧 Gradle 不支持）
    options.fork = true // 仅保留 fork 模式
}

minecraft {
    version = "1.8.9-11.15.1.2318-1.8.9"
    runDir = "eclipse"
    mappings = "stable_22"
    // 移除 minecraft 块中的 javaHome（旧 ForgeGradle 不支持）
}

dependencies {
    // 无额外依赖
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

// 保留 JDK 版本检查（确保环境正确）
task checkJdkVersion {
    doLast {
        def javaVersion = JavaVersion.current()
        if (javaVersion != JavaVersion.VERSION_1_8) {
            throw new GradleException("必须使用 JDK 8！当前版本：${javaVersion}")
        }
        println "✅ 已确认使用 JDK 8：${System.env.JAVA_HOME}"
    }
}

compileJava.dependsOn checkJdkVersion
